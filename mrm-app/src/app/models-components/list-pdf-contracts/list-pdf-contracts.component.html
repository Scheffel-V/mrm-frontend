<mat-card>
  <div class="card-body">
    <div class="table-responsive">
      <div class="container-fluid">
                <button class="mr-2 mb-2" mat-raised-button color="primary" (click)="uploadPdfContract()">
                  Salvar Contrato Atual
                </button>
      </div>
      <br>
      <table style="width: 100%;" mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let pdfContract">
            <button mat-raised-button color="basic" (click)="openPdf(pdfContract)">
              Download
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let pdfContract">
            {{pdfContract.id}}
          </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
          <td mat-cell *matCellDef="let pdfContract"> {{pdfContract.createdAt | date: 'dd/MM/yyyy'}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]">
      </mat-paginator>
      <br>
    </div>
  </div>
</mat-card>
