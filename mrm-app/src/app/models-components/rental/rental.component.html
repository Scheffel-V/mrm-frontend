<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">{{ TEXTS.PAGES.CREATE.RENTAL }}</h1>
                        </div>
                        
                        <form class="user" (ngSubmit)="!rentalForm.invalid && saveRental()" #rentalForm="ngForm">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    
                                    <mat-form-field appearance="fill">
                                        <mat-label>Customer</mat-label>
                                        <mat-select [(ngModel)]="rental.customer" name="rentalCustomer">
                                            <mat-option *ngFor="let customer of customers" [value]="customer.companyName">
                                            {{customer.companyName}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>

                                <div class="col-sm-6">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Products</mat-label>
                                        <mat-select [formControl]="rental.stockItems" multiple>
                                          <mat-option *ngFor="let product of products" [value]="product.name">{{product.name}}</mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                </div>
                            </div>

                            <div class="form-group row">
                              <div class="col-sm-4">
                                  <input type="text" class="form-control" [(ngModel)]="rental.startDate" id="rentalStartDate"
                                      placeholder="{{ TEXTS.MODELS.RENTAL.START_DATE }}" name="startDate" required="required" #startDate="ngModel">
                                  <div *ngIf="startDate.errors && (startDate.dirty || startDate.touched)" class="alert alert-danger">
                                    {{ TEXTS.MODELS.FORMS.RENTAL.START_DATE_REQUIRED }}
                                  </div>
                              </div>
                              <div class="col-sm-4">
                                <input type="text" class="form-control" [(ngModel)]="rental.endDate" id="rentalEndDate"
                                    placeholder="{{ TEXTS.MODELS.RENTAL.END_DATE }}" name="endDate" required="required" #endDate="ngModel">
                                <div *ngIf="endDate.errors && (endDate.dirty || endDate.touched)" class="alert alert-danger">
                                  {{ TEXTS.MODELS.FORMS.RENTAL.END_DATE_REQUIRED }}
                                </div>
                            </div>
                              <div class="col-sm-4">
                                <input type="text" class="form-control" [(ngModel)]="rental.fiscalNote" id="rentalFiscalNote"
                                    placeholder="{{ TEXTS.MODELS.RENTAL.FISCAL_NOTE }}" name="fiscalNote">
                              </div>
                            </div>

                            <div class="form-group row">
                              <div class="col-sm-4">
                                <input type="text" class="form-control" [(ngModel)]="rental.totalValue" id="rentalTotalValue"
                                        placeholder="{{ TEXTS.MODELS.RENTAL.TOTAL_VALUE }}" name="totalValue" #totalValue="ngModel">
                              </div>
                              <div class="col-sm-4 mb-3 mb-sm-0">
                                <input type="text" class="form-control" [(ngModel)]="rental.status" id="rentalStatus"
                                    placeholder="{{ TEXTS.MODELS.RENTAL.STATUS }}" name="status" #status="ngModel">
                              </div>
                              <div class="col-sm-4 mb-3 mb-sm-0">
                                <input type="text" class="form-control" [(ngModel)]="rental.approvedDate" id="rentalApprovedDate"
                                    placeholder="{{ TEXTS.MODELS.RENTAL.APPROVED_DATE }}" name="approvedDate" #approvedDate="ngModel">
                              </div>
                            </div>

                            <button type="submit" class="btn btn-success" [disabled]="!rentalForm.form.valid">{{ TEXTS.GENERAL.ACTIONS.SAVE }}</button>
                        </form>

                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
